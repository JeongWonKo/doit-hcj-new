<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- Do it! p 타입 선택자를 사용해 이탤릭체로 표시하기  -->
  <style>
    p {
      font-style :italic;
    }
    .accent {
      font-weight: bold;
      color : blue;
    }
    #accent2 {
      background-color: #222;
      color : white; 
    }
  </style>
</head>
<body>
  <div>
    <h1 id="accent2">레드향</h1> 
    <!-- id는 한 번만 사용할 것  -->
    <p style="color : red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="accent">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    <!-- 중복 사용 필요시 class 사용 -->
  </div>
</body>
</html>
