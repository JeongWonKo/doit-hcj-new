<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		// Do it! 함수를 사용하여 2와 3 더하기
		function addNumber(a, b) {
			let sum = a + b;
			alert(`결과값 ${sum}`);
		}

		addNumber(2, 3);
	</script>	
</body>
</html>
