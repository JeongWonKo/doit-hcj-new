<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		function comparison(x, y)  {
			if (x !== y) {
				if (x > y) {
					alert(`${x}가 ${y}보다 큽니다.`);
				}
				else {
					alert(`${x}가 ${y}보다 작습니다.`);
				}
			} 
			else {
				alert(`${x}와 ${y}가 같습니다.`);
			}
		}

		let num1 = parseInt(prompt(`비교할 첫 번째 숫자`));
		let num2 = parseInt(prompt(`비교할 두 번째 숫자`));

		comparison(num1, num2);
	</script>
</body>
</html>
