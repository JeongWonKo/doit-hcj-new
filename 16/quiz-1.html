<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

  <script>
    let num1 = prompt('숫자를 입력하시오.');

    if (num1 !== null)
      (parseInt(num1) % 4 === 0) ? document.write(`${num1}는 4의 배수입니다.`) : document.write(`${num1}는 4의 배수가 아닙니다.`);
    else 
      alert('입력을 취소합니다.');
  </script>
</body>
</html>
